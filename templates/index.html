<!DOCTYPE html>
<html>
<head>
    <title>AllChat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input[type="text"] { width: 60%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 20px; }
        .length-select { 
            margin: 10px 0; 
            display: flex;
            gap: 15px;
        }
        .length-select label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .response-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .model-response {
            flex: 1;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
        .model-response h3 { margin-top: 0; color: #2c3e50; }
        .response-content { line-height: 1.5; }
        /* Markdown styling */
        .response-content h1, .response-content h2, .response-content h3 { color: #333; }
        .response-content code { background: #eee; padding: 2px 5px; border-radius: 3px; }
        .response-content pre { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
		
		.response-content think {
			display: block;
			color: #666;
			font-size: 0.9em;
			border-left: 3px solid #ccc;
			padding-left: 15px;
			margin: 10px 0;
		}
		
		.response-content think::before {
			content: "Thinking...";
			display: block;
			font-weight: bold;
			font-size: 0.8em;
			color: #888;
			margin-bottom: 5px;
		}
		.response-content think p {
			color: #666;
			font-size: 0.9em;
			margin: 8px 0;
		}
		
		#progress-bar {
            display: none;
            width: 100%;
            height: 5px;
            background: #ddd;
            position: relative;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        #progress-bar::after {
            content: "";
            width: 50%;
            height: 100%;
            background: #3498db;
            position: absolute;
            left: 0;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { left: 0; }
            50% { left: 50%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BetterChat</h1>
        <form id="chat-form">
			<input type="text" name="query" placeholder="Ask me anything..." required>
			<button type="submit">Ask Models</button>
			
			<div class="length-select">
				<label>
					<input type="radio" name="length" value="vshort">
					Very Short
				</label>
				<label>
					<input type="radio" name="length" value="short">
					Short
				</label>
				<label>
					<input type="radio" name="length" value="medium" checked>
					Medium
				</label>
				<label>
					<input type="radio" name="length" value="long">
					Long
				</label>
			</div>
			<div id="progress-bar"></div>
		</form>
        
        <div class="response-container" id="response-container" style="display: none;">
            <div class="model-response">
                <h3>Llama 3.3-70b</h3>
                <div class="response-content" id="llama-response"></div>
            </div>
            <div class="model-response">
                <h3>DeepSeek R1</h3>
                <div class="response-content" id="deepseek-response"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Show the progress bar
            document.getElementById('progress-bar').style.display = 'block';
            
            const formData = new FormData(this);
            const data = {
                query: formData.get('query'),
                length: formData.get('length')
            };
            
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                // Update the response containers
                document.getElementById('llama-response').innerHTML = data.llama_response;
                document.getElementById('deepseek-response').innerHTML = data.deepseek_response;
                
                // Show the response container
                document.getElementById('response-container').style.display = 'flex';
                
                // Hide the progress bar
                document.getElementById('progress-bar').style.display = 'none';
            })
            .catch((error) => {
                console.error('Error:', error);
                // Hide the progress bar
                document.getElementById('progress-bar').style.display = 'none';
            });
        });
    </script>
</body>
</html>
