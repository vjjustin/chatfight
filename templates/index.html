<!DOCTYPE html>
<html>
<head>
    <title>Llama3 Chat</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .container { border: 1px solid #ddd; padding: 20px; border-radius: 5px; }
        input[type="text"] { width: 70%; padding: 8px; margin-right: 10px; }
        button { padding: 8px 20px; }
        .response { 
            background: #f5f5f5;
            border-radius: 5px;
        }
		.response p {
			line-height: 1.2;
		}
        /* Add Markdown-style formatting */
        .response h1, .response h2, .response h3 { color: #333; }
        .response code { background: #eee; padding: 2px 5px; border-radius: 3px; }
        .response pre { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            padding: 5px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .response ul, .response ol { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Llama3 Chat</h1>
        <form method="POST">
            <input type="text" name="query" placeholder="Ask me anything..." required>
            <button type="submit">Send</button>
        </form>
        
        {% if response %}
        <div class="response">
            <!-- Use safe filter to render HTML -->
            {{ response|safe }}
        </div>
        {% endif %}
    </div>
</body>
</html>
